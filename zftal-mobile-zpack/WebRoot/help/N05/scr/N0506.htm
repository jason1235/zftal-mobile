<p class=MsoNormal>用户可以通过数据快照查询对保存的数据快照进行查看导出。数据快照也作为历史数据基础供趋势分析跟统计分析时使用。</p>

<p class=MsoNormal><span style='font-size:11.0pt;mso-ascii-font-family:Arial;
mso-hansi-font-family:Arial;mso-bidi-font-family:Arial;mso-no-proof:yes'>双击列表中的人员信息可以查看该教职工的各项数据快照</span><span

yes'><o:p></o:p></span></p>

<p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span

normal'><span lang=EN-US style='font-size:11.0pt;font-family:"Arial","sans-serif"'><o:p></o:p></span></b></p>

<p class=MsoNormal><span style='font-size:11.0pt;mso-ascii-font-family:Arial;
mso-hansi-font-family:Arial;mso-bidi-font-family:Arial'>主要是新增登记配置和维护原来的登记配置，新增很简单，点击新增按钮后，按提示操作，便可新增一个登记配置。</span><span
lang=EN-US style='font-size:11.0pt;font-family:"Arial","sans-serif"'><o:p></o:p></span></p>

<p class=MsoNormal><span style='font-size:11.0pt;mso-ascii-font-family:Arial;
mso-hansi-font-family:Arial;mso-bidi-font-family:Arial'>下面介绍下维护登记配置，此处以正式人员登记为例说明以下，其他的登记操作类似。</span><span
lang=EN-US style='font-size:11.0pt;font-family:"Arial","sans-serif"'><o:p></o:p></span></p>

<p class=MsoNormal><span style='font-size:11.0pt;mso-ascii-font-family:Arial;
mso-hansi-font-family:Arial;mso-bidi-font-family:Arial'>点选“正式人员登记”</span><span
lang=EN-US style='font-size:11.0pt;font-family:"Arial","sans-serif"'>tab</span><span
style='font-size:11.0pt;mso-ascii-font-family:Arial;mso-hansi-font-family:Arial;
mso-bidi-font-family:Arial'>页，在页面区域选择一个信息类，点击右边的“条目维护”，便可维护登记配置</span><span
lang=EN-US style='font-size:11.0pt;font-family:"Arial","sans-serif"'><o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-US style='font-size:11.0pt;font-family:"Arial","sans-serif";
mso-no-proof:yes'><img width=784 height=350 src="1003.files/image002.jpg" v:shapes="图片_x0020_1"></span><span
lang=EN-US style='font-size:11.0pt;font-family:"Arial","sans-serif"'><o:p></o:p></span></p>

<p class=MsoNormal><span style='font-size:11.0pt;mso-ascii-font-family:Arial;
mso-hansi-font-family:Arial;mso-bidi-font-family:Arial'>然后便可维护所选信息类的属性在此登记表中的表现，例如是否有该属性、是否可编辑、是否必填等。具体说明见下图</span><span
lang=EN-US style='font-size:11.0pt;font-family:"Arial","sans-serif"'><o:p></o:p></span></p>

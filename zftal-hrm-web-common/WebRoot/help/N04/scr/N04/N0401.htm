<p class=a style='margin-bottom:7.8pt;text-indent:0cm;mso-char-indent-count:
0;line-height:normal'><span style='font-size:10.5pt;font-family:宋体'>操作步骤一：考核控制<span
lang=EN-US><o:p></o:p></span></span></p>

<p class=a style='text-indent:21.0pt'><span style='font-size:10.5pt;font-family:
宋体'>人事处管理员通过本栏目设置考核年份及考核开关。原则上不能同时启用两个以上考核行政年。<span lang=EN-US><o:p></o:p></span></span></p>

<p class=MsoNormal><span lang=EN-US style='mso-bidi-font-size:10.5pt;
mso-no-proof:yes'><img width=554 height=173 src="N0401.files/image002.jpg" v:shapes="图片_x0020_240"></span><span
style='mso-bidi-font-size:10.5pt;mso-ansi-language:ZH-CN'><o:p></o:p></span></p>

<p class=a style='margin-bottom:7.8pt;text-indent:0cm;mso-char-indent-count:
0;line-height:normal'><span style='font-size:10.5pt;font-family:宋体'>操作步骤二：审核时间控制<span
lang=EN-US><o:p></o:p></span></span></p>

<p class=a style='text-indent:21.0pt'><span style='font-size:10.5pt;font-family:
宋体'>人事处管理员确定教学考核开始与结束年，以及科研考核开始与结束年。<span lang=EN-US><o:p></o:p></span></span></p>

<p class=MsoNormal><span lang=EN-US style='mso-bidi-font-size:10.5pt;
mso-no-proof:yes'><img width=554 height=198 src="N0401.files/image004.jpg" v:shapes="图片_x0020_241"></span><span
lang=EN-US style='mso-bidi-font-size:10.5pt'><o:p></o:p></span></p>

<p class=a style='text-indent:21.0pt'><span style='font-size:10.5pt;font-family:
宋体'>在所设定的范围内，展开相关绩效考核工作。<span lang=EN-US><o:p></o:p></span></span></p>

<p class=MsoNormal><span lang=EN-US style='font-size:11.0pt;font-family:Arial'><o:p>&nbsp;</o:p></span></p>

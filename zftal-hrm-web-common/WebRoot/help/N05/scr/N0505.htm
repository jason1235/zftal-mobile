<p class=MsoNormal>人事处管理员，可以根据各种查询条件，进行组合查询。</p>

<p class=MsoNormal><span lang=EN-US style='mso-no-proof:yes'><img width=616 height=373 src="N0505.files/image001.jpg" v:shapes="图片_x0020_8"></span></p>

<p class=MsoNormal>操作步骤一：</p>

<p class=MsoNormal>将查询条件选择至己先条件中，如下图：</p>

<p class=MsoNormal><span lang=EN-US style='mso-no-proof:yes'><img width=598 height=362 src="N0505.files/image002.jpg" v:shapes="图片_x0020_11"></span></p>

<p class=MsoNormal><span lang=EN-US style='mso-no-proof:yes'><img width=600 height=325 src="N0505.files/image011.jpg" v:shapes="图片_x0020_14"></span></p>

<p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal>操作步骤二：按照己选条件，点击“查询”按钮，查询结果。</p>

<p class=MsoNormal><span lang=EN-US style='mso-no-proof:yes'><img width=597 height=248 src="N0505.files/image012.jpg" v:shapes="图片_x0020_23"></span></p>
